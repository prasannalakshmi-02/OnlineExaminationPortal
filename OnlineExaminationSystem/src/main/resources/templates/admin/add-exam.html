<!-- templates/admin/add-exam.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Exam - Online Examination System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">OES Admin</a>
        <a th:href="@{/admin/dashboard}" class="btn btn-outline-primary ms-auto">Back to Dashboard</a>
    </div>
</nav>
<div class="container mt-4">
    <h2>Add New Exam</h2>
    <form th:action="@{/admin/add-exam}" th:object="${exam}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label for="timeLimit" class="form-label">Time Limit (minutes)</label>
            <input type="number" class="form-control" id="timeLimit" th:field="*{timeLimit}" required min="1">
        </div>
        <button type="submit" class="btn btn-success">Save Exam</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
