<!-- templates/admin/add-question.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Question - Online Examination System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">OES Admin</a>
        <a th:href="@{/admin/exam/{id}/questions(id=${examId})}" class="btn btn-outline-primary ms-auto">Back to Questions</a>
    </div>
</nav>
<div class="container mt-4">
    <h2>Add New Question</h2>
    <form th:action="@{/admin/add-question}" th:object="${question}" method="post">
        <input type="hidden" name="examId" th:value="${examId}">
        <div class="mb-3">
            <label for="content" class="form-label">Question Content</label>
            <textarea class="form-control" id="content" th:field="*{content}" required></textarea>
        </div>
        <div class="mb-3">
            <label for="optionA" class="form-label">Option A</label>
            <input type="text" class="form-control" id="optionA" th:field="*{optionA}" required>
        </div>
        <div class="mb-3">
            <label for="optionB" class="form-label">Option B</label>
            <input type="text" class="form-control" id="optionB" th:field="*{optionB}" required>
        </div>
        <div class="mb-3">
            <label for="optionC" class="form-label">Option C</label>
            <input type="text" class="form-control" id="optionC" th:field="*{optionC}" required>
        </div>
        <div class="mb-3">
            <label for="optionD" class="form-label">Option D</label>
            <input type="text" class="form-control" id="optionD" th:field="*{optionD}" required>
        </div>
        <div class="mb-3">
            <label for="answer" class="form-label">Correct Answer</label>
            <select class="form-select" id="answer" th:field="*{answer}" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save Question</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
