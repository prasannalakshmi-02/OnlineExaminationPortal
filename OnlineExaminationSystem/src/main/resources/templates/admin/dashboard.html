<!-- templates/admin/dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Admin Dashboard - Online Examination System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">OES Admin</a>
        <div class="ms-auto">
            <span sec:authentication="name" class="me-2">Welcome, </span>
            <a th:href="@{/logout}" class="btn btn-outline-danger">Logout</a>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2>Admin Dashboard</h2>
    <div class="mb-3">
        <a th:href="@{/admin/add-exam}" class="btn btn-primary me-2">Add New Exam</a>

        <a th:href="@{/admin/results}" class="btn btn-primary">View Students Results</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Time Limit (min)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exam : ${exams}">
            <td th:text="${exam.id}"></td>
            <td th:text="${exam.title}"></td>
            <td th:text="${exam.timeLimit}"></td>
            <td>
                <a th:href="@{/admin/exam/{id}/questions(id=${exam.id})}" class="btn btn-info btn-sm">View Questions</a>
                <!-- Add edit/delete if implemented -->
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
