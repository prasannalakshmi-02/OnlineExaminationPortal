<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Question - Online Examination System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">OES Admin</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>Edit Question</h2>

    <form th:action="@{/admin/question/update/{id}(id=${question.id})}" th:object="${question}" method="post">

        <input type="hidden" name="examId" th:value="${examId}">

        <div class="mb-3">
            <label class="form-label">Question Content</label>
            <textarea class="form-control" th:field="*{content}" required></textarea>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Option A</label>
                <input type="text" class="form-control" th:field="*{optionA}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Option B</label>
                <input type="text" class="form-control" th:field="*{optionB}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Option C</label>
                <input type="text" class="form-control" th:field="*{optionC}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Option D</label>
                <input type="text" class="form-control" th:field="*{optionD}" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Correct Answer</label>
            <select class="form-select" th:field="*{answer}">
                <option value="A">Option A</option>
                <option value="B">Option B</option>
                <option value="C">Option C</option>
                <option value="D">Option D</option>
            </select>
        </div>

        <button type="submit" class="btn btn-warning">Update Question</button>
        <a th:href="@{/admin/exam/{id}/questions(id=${examId})}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
