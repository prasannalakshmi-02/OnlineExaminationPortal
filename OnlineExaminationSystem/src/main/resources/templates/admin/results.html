<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Results - OES Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">OES Admin</a>
        <a th:href="@{/admin/dashboard}" class="btn btn-outline-primary ms-auto">Back to Dashboard</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>All Student Results</h2>

    <table class="table table-striped mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Student Name</th>
            <th>Exam Title</th>
            <th>Score</th>
            <th>Total Questions</th>
            <th>Percentage</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${results}">
            <td th:text="${r.id}"></td>
            <td th:text="${r.user?.username}"></td>
            <td th:text="${r.exam?.title}"></td>

            <td th:text="${r.score}" style="font-weight:bold; color:green;"></td>
            <td th:text="${r.totalQuestions}"></td>

            <td th:text="${r.totalQuestions > 0 ? (r.score * 100 / r.totalQuestions) + '%' : '0%'}"></td>
        </tr>
        </tbody>
    </table>

    <div th:if="${results.empty}" class="alert alert-info">
        No exams have been taken yet.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
