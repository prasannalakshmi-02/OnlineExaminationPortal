<!-- templates/admin/view-questions.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Questions - Online Examination System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">OES Admin</a>
        <a th:href="@{/admin/dashboard}" class="btn btn-outline-primary ms-auto">Back to Dashboard</a>
    </div>
</nav>
<div class="container mt-4">
    <h2 th:text="${exam.title} + ' Questions'"></h2>
    <a th:href="@{/admin/exam/{id}/add-question(id=${exam.id})}" class="btn btn-primary mb-3">Add Question</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Content</th>
            <th>Options</th>
            <th>Answer</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="q : ${questions}">
            <td th:text="${q.id}"></td>
            <td th:text="${q.content}"></td>
            <td>
                A: <span th:text="${q.optionA}"></span><br>
                B: <span th:text="${q.optionB}"></span><br>
                C: <span th:text="${q.optionC}"></span><br>
                D: <span th:text="${q.optionD}"></span>
            </td>
            <td th:text="${q.answer}"></td>
            <td>
                <!-- Add edit/delete if implemented -->
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
