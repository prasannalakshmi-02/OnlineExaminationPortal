<!-- templates/student/dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Student Dashboard - Online Examination System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">OES Student</a>
        <div class="ms-auto">
            <span sec:authentication="name" class="me-2">Welcome, </span>
            <a th:href="@{/logout}" class="btn btn-outline-danger">Logout</a>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2>Available Exams</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Time Limit (min)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exam : ${exams}">
            <td th:text="${exam.id}"></td>
            <td th:text="${exam.title}"></td>
            <td th:text="${exam.timeLimit}"></td>
            <td>
                <a th:href="@{/student/exam/{id}(id=${exam.id})}" class="btn btn-primary btn-sm">Take Exam</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
