<!-- templates/student/result.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exam Result - Online Examination System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">OES Student</a>
        <a th:href="@{/student/dashboard}" class="btn btn-outline-primary ms-auto">Back to Dashboard</a>
    </div>
</nav>
<div class="container mt-4">
    <h2>Exam Result</h2>
    <div class="card">
        <div class="card-body">
            <h4 th:text="${result.exam.title}"></h4>
            <p>Score: <span th:text="${result.score} + ' / ' + ${result.totalQuestions}"></span></p>
            <p>Submission Date: <span th:text="${result.submissionDate}"></span></p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
